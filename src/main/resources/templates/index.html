<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Oversigt over dyr i Zoo</title>
</head>
<body>
    <h1>Oversigt over dyr</h1>

    <table>

        <tr>
            <th>ID</th>

            <td th:text="$(animal.id)">xxx</td>

        </tr>
    </table>
